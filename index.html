<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Playfair Display' rel='stylesheet'>
    <title>Document</title>
</head>
<body>
    <div id="Calculator"> 
        <div id = "screen">
            <div id = "number"></div>
        </div>
        <div class = "FirstRow">
            <button class = "special" id="clear">C</button>
            <button class = "special" id="positive">+/-</button>
            <button class = "special" id="percent">%</button>
            <button class = "operation" id="÷">÷</button>
        </div>
        <div class = "SecondRow">
            <button class = "number" id="7">7</button>
            <button class = "number" id="8">8</button>
            <button class = "number" id="9">9</button>
            <button class = "operation" id="×">×</button>
        </div>
        <div class = "ThirdRow">
            <button class = "number" id="4">4</button>
            <button class = "number" id="5">5</button>
            <button class = "number" id="6">6</button>
            <button class = "operation" id="-">-</button>
        </div>
        <div class = "FourthRow">
            <button class = "number" id="1">1</button>
            <button class = "number" id="2">2</button>
            <button class = "number" id="3">3</button>
            <button class = "operation" id="+">+</button>
        </div>
        <div class = "FifthRow">
            <button class = "number" id="zero">0</button>
            <button id="decimal">.</button>
            <button class = "operation" id="equal">=</button>
        </div>
        <div id = "credits">Ehteshaam Fareed Paracha | Copyright @ 2023</div>
    </div>
</body>
</html>
